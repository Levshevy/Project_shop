<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://tcrespublika.ru/wp-content/uploads/2024/09/logo-5.svg" alt="">
                </div>
                <h1>ПальShop_4:20</h1>
            </div>
        </div>
    </header>

    <main>
        
        <div class="products-container" id="productsContainer">
            <!-- Товары будут добавлены через JavaScript -->
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>ПальShop_4:20</h3>
                <p>Ваш надежный поставщик мой кент китаец с Taobao</p>
            </div>
            <div class="footer-section">
                <h3>Контакты</h3>
                <p><img src="" alt=""></i> info@ПальShop_4:20</p>
                <p><i class="fas fa-phone"></i> +7 (961) 454-51-34</p>
            </div>
            <div class="footer-section">
                <h3>Мы в соцсетях</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2025 4:20_Shop. Все права защищены Taobao.
        </div>
    </footer>

    <!-- Модальное окно для просмотра товара -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Содержимое модального окна будет добавлено через JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
